<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI UNIVERSE HUB</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header class=" container text-center">
        <h1 class=" mt-5 ">AI Universe Hub</h1>
        <button type="button" class="btn btn-danger mt-3">Sort By Date</button>
    </header>
    <main>
         <!-- spinner -->
       <section id="spinner" class="">
         <div style="height:200px" class="d-flex justify-content-center align-items-center ">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
       </section>

        <!-- cards -->
        <section class=" container mx-5 my-5 p-2">
            <div id="ais-container" class="row row-cols-1 row-cols-md-3 g-4">


            </div>
        </section>

        <!-- Modal section: -->
        <section>
            <!-- Button trigger modal -->



            <!-- Modal -->
             <div class="modal fade" id="toolDetailsModal" tabindex="-1" aria-labelledby="toolDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="toolDetailsModalLabel">modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>
    <footer class="text-center ">
        <!-- See More Button -->
        <div id="show-all" class=" mt-3">
            <button id="see-More" type="button" class="btn btn-danger d-none">See More</button>
            
        </div>
    </footer>

    <!-- js link -->
    <script src="js/index.js"></script>
    <!-- Bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/6c2b1b080d.js" crossorigin="anonymous"></script>
</body>

</html>
